name: Selenium Email Extractor

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  run_email_extractor:
    runs-on: ubuntu-latest  # You can choose a different OS if needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Change this to your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
        pip install beautifulsoup4
        pip install pandas

    - name: Run Selenium Email Extractor
      run: python ./EmailScraping/linkedin_email_scraping.py  # Change this to the path of your script
